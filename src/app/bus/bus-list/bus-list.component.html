<div >
  <button mat-fab color="primary" *ngIf="!loading" class="buttonCreate"
          matTooltip="Crear"
          (click)="goToDetail(null)">
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table [dataSource]="buses" *ngIf="!loading" class="mat-elevation-z8" style="width: 100%">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="title"> Id. </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- LicensePlate Column -->
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef class="title"> Patente</th>
      <td mat-cell *matCellDef="let row"> {{row.licensePlate}} </td>
    </ng-container>

    <!-- NumberOfSeats Column -->
    <ng-container matColumnDef="numberOfSeats">
      <th mat-header-cell *matHeaderCellDef class="title"> NÃºmero de asientos </th>
      <td mat-cell *matCellDef="let row"> {{row.numberOfSeats}} </td>
    </ng-container>

    <!-- Model id Column -->
    <ng-container matColumnDef="model_id">
      <th mat-header-cell *matHeaderCellDef class="title"> Modelo-ID </th>
      <td mat-cell *matCellDef="let row"> {{row.model.id}} </td>
    </ng-container>
    <!-- Model name Column -->
    <ng-container matColumnDef="model_name">
      <th mat-header-cell *matHeaderCellDef class="title"> Modelo-Name </th>
      <td mat-cell *matCellDef="let row"> {{row.model.name}} </td>
    </ng-container>
    <!-- Marca id Column -->
    <ng-container matColumnDef="brand_id">
      <th mat-header-cell *matHeaderCellDef class="title"> Marca-ID </th>
      <td mat-cell *matCellDef="let row"> {{row.model.brand.id}} </td>
    </ng-container>
    <!-- Marca name Column -->
    <ng-container matColumnDef="brand_name">
      <th mat-header-cell *matHeaderCellDef class="title"> Marca-Name </th>
      <td mat-cell *matCellDef="let row"> {{row.model.brand.name}} </td>
    </ng-container>
    <!-- Marca models Column -->
    <ng-container matColumnDef="brand_model">
      <th mat-header-cell *matHeaderCellDef class="title"> Marca-Model </th>
      <td mat-cell *matCellDef="let row"> {{row.model.brand.model}} </td>
    </ng-container>

    <!-- option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef class="title"> Opciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button
                matTooltip="Detalle"
                (click)="goToDetail(row)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Eliminar"
                (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
