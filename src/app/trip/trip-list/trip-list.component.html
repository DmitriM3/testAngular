<div >
  <button mat-fab color="primary" *ngIf="!loading" class="buttonCreate"
          matTooltip="Crear"
          (click)="goToDetail(null)">
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table [dataSource]="trips" *ngIf="!loading" class="mat-elevation-z8" style="width: 100%">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="title"> Id. </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- LicensePlate Column -->
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef class="title"> Ciudad Origen</th>
      <td mat-cell *matCellDef="let row"> {{row.departure}} </td>
    </ng-container>

    <!-- NumberOfSeats Column -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef class="title"> Ciudad Destino </th>
      <td mat-cell *matCellDef="let row"> {{row.destination}} </td>
    </ng-container>

    <!-- Model id Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef class="title"> Start Date</th>
      <td mat-cell *matCellDef="let row"> {{row.startDate * 1000 | date:'MM-dd-yyyy'}} </td>
    </ng-container>
    <!-- Model name Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef class="title"> End Date </th>
      <td mat-cell *matCellDef="let row"> {{row.endDate * 1000 | date:'MM-dd-yyyy'}} </td>
    </ng-container>
    <!-- Marca id Column -->
    <ng-container matColumnDef="bus">
      <th mat-header-cell *matHeaderCellDef class="title"> Bus - ID </th>
      <td mat-cell *matCellDef="let row"> {{row.bus.id}}
      <button mat-icon-button
              matTooltip="Detalle"
              (click)="goToBusDetail(row)">
        <mat-icon>search</mat-icon>
      </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="passengers">
      <th mat-header-cell *matHeaderCellDef class="title"> Pasajeros </th>
      <td mat-cell *matCellDef="let row">
      <button mat-icon-button
              matTooltip="Ver pasajeros"
              (click)="goToPassengersDetail(row)">
        <mat-icon>search</mat-icon>
      </button>
      </td>
    </ng-container>


    <!-- option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef class="title"> Opciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button
                matTooltip="Detalle"
                (click)="goToDetail(row)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Eliminar"
                (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
